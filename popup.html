<!DOCTYPE html>
<html>

<head>
  <title>Traversy Media Quick Launcher</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles-new.css" />
  <script src="popup.js" type="module"></script>
</head>

<body>
  <section>
    <div>
      <h1>GMeet - Slack</h1>
      <p style="margin: 0rem auto 2.5rem auto;">
        Real-time GMeet status on Slack
      </p>

      <div class="form-container">
        <label class="input-label">üîë Slack API key</label>
        <input id="slack-key" type="text" />
        <p class="helper-text">Starts with xoxp-</p>

        <div style=" margin-bottom: 3rem;">
          <a href="https://slack.com/oauth/v2/authorize?client_id=3243307866673.3224053662614&scope=&user_scope=users.profile:write"
            target="blank" style="text-decoration: none;">
            <button class="button-secondary">GET SLACK API KEY ‚Üó</button>
          </a>
        </div>


        <label class="input-label">‚úèÔ∏è Meeting status emoji and text</label>
        <div style="display: flex;">
          <div style="width: 25%; margin-right: 1rem;">
            <div style="position: relative; align-items: center;">
              <img src="insert_emoticon_white_24dp.svg" id="emoji-picker" alt="emoji-picker">
              <input id="slack-emoji" type="text" />
            </div>
          </div>
          <div style="width: 75%">
            <input id="slack-status" type="text" value="On a meet call ‚Ä¢ Reply may be delayed" />
          </div>
        </div>
        <p class="helper-text">You can also paste custom slack emoji text, if available in your workspace, like <strong>:bowtie:</strong></p>

        <button class="button-primary" id="save-button">SAVE</button>
      </div>


      <div class="button-div" style="margin-bottom: 1rem;">
        <a href="https://github.com/yakshaG/gmeet-slack-extension#faqs" target="blank" style="text-decoration: none;">
          <button class="button-secondary">HELP ‚Üó</button>
        </a>
      </div>



      <div class="button-div">
        <button class="button-secondary" id="revoke-button"
          style="text-align: center; color: red; border-color: red;">REVOKE SLACK API KEY</button>
      </div>

      <p id="revoke-message" class="helper-text" style="text-align: center;"></p>

    </div>

    <p class="helper-text" style="text-align: center; margin-top: 1.5rem;">Icon adapted from design created by <br> Gregor Cresnar from the Noun Project</p>
  </section>
</body>

</html>
